<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>slideshow</title>
    <!--<link href='http://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>-->
    <!--<link href='http://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css'>-->
    <link href="widgets.css" rel="stylesheet">
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.js"></script>-->
    <!--<script type="text/javascript" src="http://code.jquery.com/ui/1.8.16/jquery-ui.js"></script>-->
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="lib/AudioContextMonkeyPatch.js"></script>
    <script src="src/RC.js"></script>
    <script src="src/AudioRegion.js"></script>
    <script src="src/Slideshow.js"></script>
    <script>
        $(function() {
            var opt = {
                slides: [
                    {
                        image: "images/slide1.png",
                        sound: {
                            src: "sounds/203066.mp3",
                            start: 3.7,
                            stop: 10.0,
                            loop: true
                        }
                    },
                    {
                        image: "images/slide2.png"
                    },
                    {
                        image: "images/slide3.png",
                        sound: {
                            src: "sounds/123718.mp3",
                            gain: +6,
                            fadein: {
                                duration: 5.0
                            },
                            fadeout: {
                                duration: 5.0
                            }
                        }
                    }
                ],
                style: {
                    position: {
                        left: 100, top: 100, width: 320, height: 320
                    }
                },
                options: {
                    settings: {
                        loop: true,
                        navigation: true
                    },
                    automate: {
                        autoplay: "no"
                    },
                    audio: {
                        crossfade: 4.0
                    }
                }
            };
            $("#my-slides").Slideshow(opt);

            // console.log(window.AudioContext);
        });
    </script>
</head>
<body>
<div id="my-slides"></div>
</body>
</html>
